<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ­ CDS FLASHCARD-BASE - Tableau de Bord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5D3FD3;
            --secondary-color: #FF6B6B;
            --background-color: #F4F4F9;
            --text-color: #333;
            --white: #FFFFFF;
            --soft-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--soft-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .search-section {
            background: white;
            padding: 20px 0;
            box-shadow: var(--soft-shadow);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(93, 63, 211, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .decks-section {
            padding: 30px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .decks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .deck-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--soft-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 2px solid transparent;
            max-width: 300px;
        }

        .deck-cover {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .deck-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .deck-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .deck-details {
            color: #666;
            font-size: 0.9rem;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            align-self: flex-start;
        }

        .action-btn:hover {
            background-color: #4A31A6;
        }

        @media (max-width: 768px) {
            .decks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <span class="logo-emoji">ðŸŽ­</span>
                CDS FLASHCARD-BASE
            </div>
            <div id="sessionKeyInfo" style="font-size: 0.8rem; color: white; margin-left: 20px;">
                Session: <span id="currentSessionKey"></span>
                <button id="copySessionKeyBtn" style="background: none; border: none; color: white; cursor: pointer;">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <a href="index.html" class="action-btn">
                <i class="fas fa-home"></i>
                Accueil
            </a>
        </div>
    </header>

    <section class="search-section">
        <div class="container search-container">
            <input type="text" class="search-input" placeholder="Rechercher un deck...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </section>

    <section class="decks-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    Mes Flashcards
                </h2>
                <a href="dashboard.html" class="action-btn">
                    <i class="fas fa-plus"></i>
                    Afficher mes decks
                </a>
            </div>
            <div class="decks-grid" id="decksContainer">
                <!-- Deck cards will be dynamically populated if decks exist -->
            </div>
        </div>
    </section>

    <script>
        const decksContainer = document.getElementById('decksContainer');
        const searchInput = document.querySelector('.search-input');
        const currentSessionKeySpan = document.getElementById('currentSessionKey');
        const copySessionKeyBtn = document.getElementById('copySessionKeyBtn');

        function getPublicDecks() {
            const allDecks = JSON.parse(localStorage.getItem('decks') || '[]');
            return allDecks.filter(deck => deck.isPublic);
        }

        function displayDecks(decks) {
            if (decks.length === 0) {
                decksContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: #666;">
                        <p>Aucun deck public trouvÃ©</p>
                    </div>
                `;
                return;
            }

            decksContainer.innerHTML = '';
            decks.forEach(deck => {
                const deckCard = document.createElement('div');
                deckCard.classList.add('deck-card');
                deckCard.innerHTML = `
                    ${deck.coverImage ? `<img src="${deck.coverImage}" alt="${deck.name}" class="deck-cover">` : ''}
                    <div class="deck-title">${deck.name}</div>
                    <div class="deck-details">
                        <p>${deck.description || ''}</p>
                    </div>
                    <button class="action-btn" onclick="viewPublicDeck(${deck.id})">
                        <i class="fas fa-eye"></i> Voir le deck
                    </button>
                `;
                decksContainer.appendChild(deckCard);
            });
        }

        function searchDecks(query) {
            const publicDecks = getPublicDecks();
            if (!query) {
                displayDecks(publicDecks);
                return;
            }

            const filteredDecks = publicDecks.filter(deck => 
                deck.name.toLowerCase().includes(query.toLowerCase()) ||
                (deck.description && deck.description.toLowerCase().includes(query.toLowerCase()))
            );
            displayDecks(filteredDecks);
        }

        // Ã‰vÃ©nement de recherche
        searchInput.addEventListener('input', (e) => {
            searchDecks(e.target.value);
        });

        // Initialisation
        searchDecks('');

        function viewPublicDeck(deckId) {
            window.location.href = `flashcards.html?deckId=${deckId}&mode=readonly`;
        }

        // Afficher la clÃ© de session actuelle
        const currentKey = localStorage.getItem('currentSessionKey') || 'No Session Key';
        currentSessionKeySpan.textContent = currentKey;

        copySessionKeyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentKey).then(() => {
                alert("ClÃ© de session copiÃ©e!");
            }, () => {
                alert("Ã‰chec de la copie. Veuillez rÃ©essayer.");
            });
        });
    </script>
</body>
</html>
